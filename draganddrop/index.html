<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dragdrop.js"></script>
</head>
<body>
    <input type="file" id="fileInputSingle">
    <input type="file" id="fileInputMultiple">
    <div id="check"></div>
    <script>
        $('#fileInputSingle').DragDropLibrary({ allowMultiple: false });
        $('#fileInputMultiple').DragDropLibrary({ allowMultiple: true,previewContainer:"#check" });
    </script>
</body>
</html>
